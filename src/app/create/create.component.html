<div class="container">
   <div class="row">
      <div class="col-xs-12 col-md-6 col-md-offset-3">
         <app-user-form (submited)=onCreate($event)>Create</app-user-form>
         <p *ngIf="createResponse">
            Created at {{ createResponse.createdAt }}
         </p>
         <button class="btn btn-success" type="button" style="margin-top: 2px;" routerLink="/users">Back to list</button>
      </div>
   </div>
</div>
