<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreate(postForm.value)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required ngModel name="name" />
        </div>
        <div class="form-group">
          <label for="content">Job</label>
          <input type="text" class="form-control" id="content" required ngModel name="content" />
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!postForm.valid">
          Create
        </button>
      </form>
      <button class="btn btn-success" type="button" style="margin-top: 2px;" routerLink="/users">Back to list</button>
    </div>
  </div>
