<!DOCTYPE html>
<html lang="en">
<body>
  <form #postForm="ngForm" (ngSubmit)="onLogin(postForm.value)">
 <div class="container">
      <div class="col-xs-4">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" ngModel name="email" required email>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" ngModel name="password" required>
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-default" [disabled]="!postForm.valid">Login</button>
    <button type="button" class="btn btn-primary" routerLink = "/register">Register</button>
    <p style="color: red;"> {{ error }}</p>
</div>
</div>
   </form>
</body>
</html>
