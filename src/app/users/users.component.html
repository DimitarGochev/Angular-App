<div class="row">
    <div class="col-xs-10 col-md-6 col-md-offset-3">
      <p *ngIf="loadedPosts.length < 1 && !isFetching">No users available!</p>
      <ul class="list-group"  *ngIf="loadedPosts.length >= 1 && !isFetching">
        <li class="list-group-item" *ngFor="let user of loadedPosts; let i = index">
         <p>{{ user.first_name }} {{user.last_name}} 
          <button class = "btn btn-danger" style="float: right; margin-left:5px;" (click) = "onDelete(i)">Delete</button> 
          <button class = "btn btn-primary" style="float: right;" (click) = "onUpdate(user.id)">Update</button>
        </p>
        </li>
      </ul>
      <p *ngIf="isFetching && !error">Loading...</p>
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Occurred!</h1>
        <p>{{ error }}</p>
      </div>
      <button class = "btn btn-link" (click) = "changePage(1)">Page 1</button>
      <button class = "btn btn-link" (click) = "changePage(2)">Page 2</button>
      <button class = "btn btn-success" routerLink="/create-user">Create new user</button>
    </div>
  </div>
